<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>Encuesta Dojo</title>
</head>
<body>
    <div class="container bg-dark">
        <div class="row">
            <form action="/process" class="form-box needs-validation" method="post">
                <div class="mb-3">
                    <h3 class="form-title text-warning">Dojo Survey</h3>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Name:</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                    <div class="invalid-feedback">
                        Please put your username!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label text-white">Dojo Location:</label>
                    <select name="location" id="location" class="form-select" required>
                        <option value="" selected disabled>-- Select a Location --</option>
                        <option value="lima">Lima</option>
                        <option value="trujillo">Trujillo</option>
                        <option value="puno">Puno</option>
                        <option value="cajamarca">Cajamarca</option>
                        <option value="cuzco">Cuzco</option>
                    </select>
                    <div class="valid-feedback">
                        Beautiful City!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label text-white">Favorite Language:</label>
                    <select name="language" id="language" class="form-select" required>
                        <option value="" selected disabled>-- Select a Language --</option>
                        <option value="c#">C#</option>
                        <option value="javascript">Javascript</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                    </select>
                    <div class="valid-feedback">
                        Good Election!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label text-white">Comments(Optional):</label>
                    <textarea name="comments" id="comments" class="form-control" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-warning hover-grey flex-start">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/index.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
